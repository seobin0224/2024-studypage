<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Planner</title>
    <link href="./css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-secondary font-sans text-text-primary">
    <header class="bg-primary text-white fixed top-0 left-0 right-0 z-10">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold">Study Planner</h1>
        <nav class="hidden lg:flex">
          <ul class="flex space-x-4">
            <li>
              <a
                href="#"
                class="hover:text-secondary transition-colors"
                data-page="dashboard"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="#"
                class="hover:text-secondary transition-colors"
                data-page="subjectPlanner"
                >Subject Planner</a
              >
            </li>
            <li>
              <a
                href="#"
                class="hover:text-secondary transition-colors"
                data-page="progressTracker"
                >Progress Tracker</a
              >
            </li>
            <li>
              <a
                href="#"
                class="hover:text-secondary transition-colors"
                data-page="quizGenerator"
                >Quiz Generator</a
              >
            </li>
          </ul>
        </nav>
        <!-- Mobile Menu Button -->
        <div class="lg:hidden">
          <button id="mobileMenuButton" class="text-white">â˜°</button>
        </div>
      </div>
    </header>

    <!-- Mobile Menu -->
    <nav id="mobileMenu" class="hidden bg-primary lg:hidden">
      <ul class="flex flex-col space-y-2 p-4">
        <li>
          <a href="#" data-page="dashboard" class="hover:text-secondary"
            >Dashboard</a
          >
        </li>
        <li>
          <a href="#" data-page="subjectPlanner" class="hover:text-secondary"
            >Subject Planner</a
          >
        </li>
        <li>
          <a
            href="#"
            data-page="progressTracker"
            class="hover:text-secondary transition-colors"
            >Progress Tracker</a
          >
        </li>
        <li>
          <a href="#" data-page="quizGenerator" class="hover:text-secondary"
            >Quiz Generator</a
          >
        </li>
      </ul>
    </nav>

    <main id="app" class="container mx-auto px-4 pt-20 pb-8">
      <!-- Dynamic content will load here -->
    </main>

    <footer class="bg-primary text-white py-4 mt-8">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 Study Planner. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/subjectPlanner.js"></script>
    <script src="./js/progressTracker.js"></script>
    <script src="./js/quizGenerator.js"></script>
    <script>
      // Toggle mobile menu visibility
      const mobileMenuButton = document.getElementById("mobileMenuButton");
      const mobileMenu = document.getElementById("mobileMenu");

      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
